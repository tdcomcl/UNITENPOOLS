<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Piscinas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            padding: 2rem;
        }
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            text-align: center;
            color: #0066cc;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .login-box .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .login-error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
        }
        .login-error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>üèä Sistema de Piscinas</h1>
            <p class="subtitle">Inicia sesi√≥n para continuar</p>
            
            <div id="login-error" class="login-error"></div>
            
            <form id="login-form" onsubmit="app.login(event)">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="username" required autofocus>
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesi√≥n</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
